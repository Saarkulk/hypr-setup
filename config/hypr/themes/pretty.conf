# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 3, easeInOutCubic
    animation = windows, 1, 4, easeInOutCubic
    animation = windowsIn, 1, 4, easeInOutCubic, popin 87%
    animation = windowsOut, 1, 2, easeInOutCubic, popin 87%
    animation = fadeIn, 1, 2, easeInOutCubic
    animation = fadeOut, 1, 2, easeInOutCubic
    animation = fade, 1, 3, quick
    animation = layers, 1, 4, easeInOutCubic
    animation = layersIn, 1, 4, easeInOutCubic, fade
    animation = layersOut, 1, 2, easeInOutCubic, fade
    animation = fadeLayersIn, 1, 2, easeInOutCubic
    animation = fadeLayersOut, 1, 2, easeInOutCubic
    animation = workspaces, 1, 3, easeInOutCubic, fade
    animation = workspacesIn, 1, 4, easeInOutCubic, fade
    animation = workspacesOut, 1, 2, easeInOutCubic, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
