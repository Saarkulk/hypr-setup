#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        tap-to-click = true
        middle_button_emulation = true
        scroll_factor = 1.5
        disable_while_typing = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, X, exit,
bind = $mainMod, F, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, exec, kate

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# USER-DEFINED KEYBINDS
bind = $mainMod, W, exec, bash -c 'if pgrep -x waybar > /dev/null; then pkill waybar && waybar & disown; else waybar & disown; fi'
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/select-wallpaper-and-theme.sh
bind = $mainMod, F12, exec, ~/.config/hypr/toggle-mode.sh
bind = $mainMod SHIFT, L, exec, hyprctl dispatch focuswindow lower
bind = $mainMod, A, exec, ~/.local/bin/with-kde-polkit $appleMusic
bind = $mainMod, M, exec, ~/.local/bin/with-kde-polkit $whatsapp
bind = $mainMod ALT, S, exec, spotify
bind = $mainMod alt, V, exec, virtualbox
bind = $mainMod shift, V, exec, code
bind = $mainMod SHIFT, G, exec, steam


#Hyprshot shortcuts
bind = $mainMod, Print, exec, hyprshot -m output -z -o ~/Pictures/Screenshots #freeze screen on initialization
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots # Fullscreen screenshot to ~/Pictures
bind = SHIFT, Print, exec, hyprshot -m region -c # Area selection to clipboard
bind = CTRL, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots # Active window to file

#Hyprlock shortcuts
bind = SUPER, L, exec, hyprlock

#workspace movements
bind = ALT, Tab, cyclenext,warp
bind = SUPER, Tab, workspace, +1
bind = SUPER SHIFT, Tab, workspace, -1

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrulev2 = float, title:^(Select a Wallpaper)$
windowrulev2 = center, title:^(Select a Wallpaper)$
windowrulev2 = opacity 0.85 override, title:^(Select a Wallpaper)$
windowrulev2 = animation popin, title:^(Select a Wallpaper)$

# windowrulev2 = nofloat, class:^(Brave-browser)$, title:^(WhatsApp Web)$
windowrulev2 = tile, class:^(Brave-browser)$, title:^(WhatsApp Web)$
windowrulev2 = noborder, class:^(Brave-browser)$, title:^(WhatsApp Web)$
windowrulev2 = tile, class:^(Brave-browser)$, title:^(.*Apple Music.*)$
windowrulev2 = noborder, class:^(Brave-browser)$, title:^(.*Apple Music.*)$

#workspace definitions
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(org.kde.kate)$
windowrulev2 = workspace 4, class:^(Brave-browser)$, title:^(WhatsApp Web)$
windowrulev2 = workspace 4, class:^(Brave-browser)$, title:^(.*Apple Music.*)$
windowrulev2 = workspace 4, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(vlc)$
windowrulev2 = workspace 6, class:^(VirtualBox Manager)$
windowrulev2 = workspace 7, title:^(.*Jambi10000.*)$
windowrulev2 = workspace 8, class:^(steam)$

# hyprland.conf
#windowrulev2 = rounding 20, class:^(wofi)$
#windowrulev2 = opacity 0.9 override, class:^(wofi)$
#windowrulev2 = center, class:^(wofi)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# Float common file chooser / “Open With” dialogs
windowrulev2 = float, title:^(Open File|Open Folder|Save File|Choose Application)$
windowrulev2 = center, title:^(Open File|Open Folder|Save File|Choose Application)$

# GTK / KDE file chooser dialog classes
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$

# Layer Rules
layerrule = noanim, swaync
layerrule = ignorezero, swaync
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = noanim, waybar
layerrule = noanim, wlogout
layerrule = blur, wlogout
layerrule = ignorezero, wlogout
