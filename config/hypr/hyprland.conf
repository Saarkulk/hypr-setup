$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox
$appleMusic = /opt/brave-bin/brave --profile-directory=Default --app-id=blgdilankhbcpipclgpdndahbehalgkh
$whatsapp = /opt/brave-bin/brave --profile-directory=Default --app-id=hnpfjngllnobngcgfapefoaidbinmjnm

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
