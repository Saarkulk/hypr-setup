exec-once = nm-applet & kate & blueman-applet &
exec-once = swaync &
exec-once = waybar & hyprpaper & bash -c "sleep 2 && MOZ_ENABLE_WAYLAND=1 firefox"
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent &
#exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = ~/.config/hypr/scripts/launch-media-stack.sh
