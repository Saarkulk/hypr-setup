# ── Time (bottom-right) ───────────────────────────────────────────────────────
# Hours (fixed position)
label {
    text = cmd[update:1000] bash -lc 'date +%H'
    font_family = "JetBrainsMono Nerd Font"   # monospaced to kill any kerning drift
    font_size = 72
    color = $color7
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0,0,0,0.8)
    halign = right
    valign = bottom
    position = -255, 150     # tweak these three positions together as a group
}

# Colon (blinks, but HH/MM don't move)
label {
    text = cmd[update:1000] bash -lc '[ $(( $(date +%S) % 2 )) -eq 0 ] && echo ":" || echo " "'
    font_family = "JetBrainsMono Nerd Font"
    font_size = 72
    color = $color7
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0,0,0,0.8)
    halign = right
    valign = bottom
    position = -230, 150     # sits between HH and MM
}

# Minutes (fixed position)
label {
    text = cmd[update:1000] bash -lc 'date +%M'
    font_family = "JetBrainsMono Nerd Font"
    font_size = 72
    color = $color7
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0,0,0,0.8)
    halign = right
    valign = bottom
    position = -120, 150
}


# ── Date (below time) ─────────────────────────────────────────────────────────
label {
    text = cmd[update:60000] echo "$(date +'%a, %d %b')"
    font_family = Noto Sans
    font_size = 36
    color = $color11
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0,0,0,0.8)
    halign = right
    valign = bottom
    position = -120, 90
}
# ── Greetings (below time) ─────────────────────────────────────────────────────────
label {
    text = cmd[update:60000] sh -lc 'username=$(echo "$USER" | sed "s/.*/\u&/"); h=$(date +%H); [ $h -lt 12 ] && echo "Guten Morgen, $username!" || { [ $h -lt 18 ] && echo "Guten Tag, $username!" || echo "Guten Abend, $username!"; }'
    font_family = Noto Sans
    font_size = 48
    # font_style = Bold
    color = $color6
    halign = center
    valign = top
    position = 0, -250

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0,0,0,0.8)

    # outline_thickness = 3
    # outline_color = $background
}

# # ── Battery (bottom-left) ─────────────────────────────────────────────────────
label {
    text = cmd[update:30000] sh -lc '      B=$(upower -e | grep BAT | head -n1);      upower -i "$B" | awk -F": " "        /percentage/ {gsub(/^ +| +$/, \"\", \$2); p=\$2}        /state/      {gsub(/^ +| +$/, \"\", \$2); s=\$2}        END{          split(s, a, \"-\");          for (i in a) a[i]=toupper(substr(a[i],1,1)) substr(a[i],2);          capped=a[1]; for(i=2;i<=length(a);i++) capped=capped\" \"a[i];          ico = (capped ~ /Charging/) ? \"\" : (capped ~ /Full|Charged/) ? \"  \" : \"  \";          printf(\"%s %s • %s\", p, ico, capped )        }"'
    font_family = "Noto Sans"
    font_size = 18
    # font_style = Bold
    color = $color7
    shadow_passes = 2
    shadow_size = 3
    halign = left
    valign = bottom
    position = 120, 120
}
